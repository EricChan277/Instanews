<!DOCTYPE html>
<html lang="en">
    
<!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       
        <title>Instanews</title>
       
        <!-- <link rel="reset" href="./reset.css"> -->
        <script src="https://use.fontawesome.com/833a98f580.js"></script>
        <link rel="stylesheet" href="./build/css/style.min.css">
    </head>

<!-- Logo -->
    <body>
        <section class="container">
            <header class="logo">
                <img class="logo-pic" src="./images/nyt-logo.svg" alt="logo">
            </header>
<!-- Input -->
            <nav class="selection">
                <p>Choose a section</p>
                <select>    
                    <option value="sections">Sections...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </nav>
        </section>
<!-- Output -->
        <article>
           <img class="loader" src="./images/ajax-loader.gif">
           <ul class="artList">
           </ul>
        </article>
<!--Footer-->
        <footer>
            <p class="footer-txt"><i class="fa fa-copyright" aria-hidden="true"></i>  Copyright 2016 INSTANEWS</p>
        </footer> 
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./build/js/index.min.js"></script>
        
    </body>
    
</html>
